<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Система поиска/аренды жилья</title>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
      <link rel="icon" href="/img/icon.ico" type="image/x-icon">
      <link rel="stylesheet" href="lib/range-slider/nouislider.min.css">
      <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" href="/img/icon.ico" type="image/x-icon">
    
    </head>
  <body>
    <header class="header">
      <div class="mainer">     
        <nav class="nav">
          <div class="nav__item">
            <a href="index.html"><i class="fas fa-home"></i></a>
          </div>
          <div class="nav__item">
            <a href="list.html"> <i class="fas fa-clipboard-list "></i></a>
          </div>
        </nav>
      </div>
    </header>

    </div>
    <div class="block-map">
      <div class="mainer">
        <div class="box">
          <iframe class="block-map__map"src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4966.724537008681!2d31.334980111798647!3d51.5065694486626!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46d54850f1c44357%3A0x6a2bc37e2c9b9fa4!2z0KfQtdGA0L3RltCz0ZbQstGB0YzQutC40Lkg0L3QsNGG0ZbQvtC90LDQu9GM0L3QuNC5INGC0LXRhdC90L7Qu9C-0LPRltGH0L3QuNC5INGD0L3RltCy0LXRgNGB0LjRgtC10YI!5e0!3m2!1suk!2sua!4v1607334999356!5m2!1suk!2sua" frameborder="0" allowfullscreen="" aria-hidden="false" tabindex="0">
        
          </iframe>
          <div class="block-filter__mob">
            <i class="fas fa-filter"></i>
          </div>
          <div class="block-filter">
            <div class="block-filter__item">
              <label class="block-filter__title block-filter__title-container">Питомец 
                <input class="block-filter__checkbox-input" type="checkbox">
                <div class="block-filter__checkbox"> </div>
              </label>
            </div>
            <div class="block-filter__item">
              <span class="block-filter__title">Растояние от центра</span>
              <div class="block-filter__slider-distance" id="range-slider-distance">
  
              </div>
  
              <div class="block-filter__inputs">
                <label class="block-filter__label">
                  <span class="block-filter__text">от</span>
                    <input class="block-filter__input" id="input-0" type="number" min="0" max="10" placeholder="0">
                  <span class="block-filter__text">км</span>
                </label>
                <label class="block-filter__label">
                  <span class="block-filter__text">до</span>
                    <input class="block-filter__input" id="input-1" type="number" min="0" max="10" placeholder="10">
                  <span class="block-filter__text">км</span>
            </div>
            </div>
            <div class="block-filter__item">
              <span class="block-filter__title">Количество комнат</span>
              <div class="block-filter__slider-rooms" id="range-slider-rooms">

              </div>
              <div class="block-filter__inputs">
                <label class="block-filter__label">
                  <span class="block-filter__text">от</span>
                    <input class="block-filter__input" id="input-2" type="number" min="1" max="6" placeholder="1">
                </label>
                <label class="block-filter__label">
                  <span class="block-filter__text">до</span>
                    <input class="block-filter__input" id="input-3" type="number" min="1" max="6" placeholder="6">
              </div>
            </div>
            <div class="block-filter__item">
            <span class="block-filter__title">Цена</span>
            <div class="block-filter__slider-price" id="range-slider">

            </div>

            <div class="block-filter__inputs">
              <label class="block-filter__label" for="">
                <span class="block-filter__text">от</span>
                  <input class="block-filter__input" id="input-4" type="number" min="500" max="999999" placeholder="500">
                <span class="block-filter__text">₴</span>
              </label>
              <label class="block-filter__label" for="">
                <span class="block-filter__text">до</span>
                  <input class="block-filter__input" id="input-5" type="number" min="500" max="999999" placeholder="999999">
                <span class="block-filter__text">₴</span>
              </label>  
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="block-form">
      <div class="mainer">
        <div class="block-form__arrow">
          <i class="fas fa-long-arrow-alt-down fa-arrow-icon"></i>
        </div>
        <div class="block-form__form">
          <div class="block-form__caption">
            Форма покупки/аренды жилья
          </div>
          <form action="">

          <label class="label" for="name">Имя</label>
          <input class="inputs" type="text" id="name" name="firstname" placeholder="Ваше имя.." required>

          <label class="label" for="lastname">Фамилия</label>
          <input class="inputs" type="text" id="lastname" name="lastname" placeholder="Ваша фамилия.."required>

          <label class="label"  for="Phone">Мобильный телефон</label>
          <input class="inputs" type="tel" id="Phone" name="lastname" pattern="+38[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="+38(0XX) XXX-XX-XX" required>

          <label class="label"  for="Mail">Електроная почта</label>
          <input class="inputs" type="email" id="Mail" name="lastname" placeholder="Ваша електроная почта.." required>

          <input type="submit" value="Отправить">
          </form>      
        </div>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="lib/range-slider/nouislider.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/range-slider.js"></script>
  </body>
</html>
